<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Stats preview</title>
</head>
<body>
    
    <main>
        <h1 class="sr-only">This program shows stats preview card</h1>

        <div class="card">
            <div class= "card__img" ></div>
            
            <div class="card__below_img">
            <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>
            <p class="card__desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

            <div class="card__stats_all">
                <div class="card__stats">
                     <h1>10k+</h1>
                    <p>COMPANIES</p>
                </div>
               <div class="card__stats">
                  <h1>314</h1>
                   <p>TEMPLATES</p> 
               </div>
                <div class="card__stats">
                  <h1>12M+</h1>
                  <p>QUERIES</p>   
                </div>
            </div>
            
        </div>
    </div>
    </main>
</body>
</html>
